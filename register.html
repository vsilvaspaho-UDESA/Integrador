<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Register</title>
       <link href="./css/styles.css" rel="stylesheet"></link>
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
        <ul>
            <a href="index.html"><li><img src="./img/logo.png" alt="Logo" class="logo"></li></a>   
        </ul>
        </header>
<br>
        <main>
            <section>
                <form action="login.html" method="GET" class="formulario">
  <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
  </div>

  <div class="form-group">
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>
  </div>

  <div class="form-group">
    <label for="password">Repetir Contraseña:</label>
    <input type="password" id="password" name="password" required>
  </div>

  <div class="form-group">
    <label for="terminos">Aceptar Terminos y Condiciones:</label>
    <input type="checkbox" name="terminos" value="Acepto">
  </div>

  <div class="form-buttons">
    <button type="submit">Registrarme</button>
    <button type="reset" class="reset">Resetear</button>
  </div>

  <p class="cuenta">
    <a class= "cuenta" href="login.html">Ya tengo cuenta</a>
  </p>
</form>

</section>

        </main>

        <footer>

        </footer>

    </body>
    </html>
