<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
       <link href="./css/styles.css" rel="stylesheet"></link>
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
           <ul>
            <a href="index.html"><li><img src="./img/logo.png" alt="Logo" class="logo"></li></a>
        </ul>
        </header>
<br>
        <main>
             <section>
                <form action="index.html" method="GET" class="formulario">
  <div class="form-group">
    <label for="email-login">Email:</label>
    <input type="email" id="email-login" name="email" required>
  </div>

  <div class="form-group">
    <label for="password-login">Contraseña:</label>
    <input type="password" id="password-login" name="password" required>
  </div>

  <div class="form-group">
    <label>
     Recordarme: <input type="checkbox" name="recordar">
    </label>
  </div>

  <div class="form-buttons">
    <button type="submit">Ingresar</button>
    <button type="reset" class="reset">Resetear</button>
  </div>

  <p class="cuenta">
    ¿No tenés cuenta? <a class= "cuenta" href="register.html">Registrate aca</a>
  </p>
</form>

            </section>
        </main>

        <footer>

        </footer>

    </body>
    </html>
